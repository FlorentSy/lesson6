<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First name:</label> <br>
            <input type="text" id="firstname" name="firstname" value="JohnDoe" readonly> <br>

            <label for="lastname">Last name:</label> <br>
            <input type="text" name="lastname" id="lastname" disabled> <br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" size="40" required><br>

            <label for="password">Password:</label> <br>
            <input type="password" name="password" id="password" placeholder="password"><br><br>

            <label for="">Gender:</label> <br>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label> <br>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label>
            <br><br>
            <br>
            <label for="">Hobbies:</label> <br>
            <input type="checkbox" name="gaming" id="gaming" value="Gaming">
            <label for="gaming">Gaming</label><br>

            <input type="checkbox" name="football" id="football" value="Football">
            <label for="football">Football</label> <br>

            <input type="checkbox" name="swimming" id="swimming" value="swimming">
            <label for="swimming">Swimming</label> <br> <br>

            <label for="pets">Choose a pet:</label>
            <select name="pet" id="pet">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Parrot">Parrot</option>
            </select><br> <br>
            
            <textarea name="message" id="" rows="10" cols="20" maxlength="50"></textarea> <br>
            <br>
            <input type="submit" id="submit" name="submit"><br>
        </fieldset>
    </form>
</body>
</html>
